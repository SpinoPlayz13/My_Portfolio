<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for my Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning">
    <div class="container bg-light rounded mt-3" style="height: 450px;">
        <h1 class="p-3">Sign Up for my Newsletter</h1>
        <p class="p-3">Get all the latest news before everyone else.</p>
        <form class="row g-3" action="index.html">
            <div class="col-lg-6 col-sm-12 form-floating">
                <input type="text" name="name" placeholder="Full Name" class="form-control">
                <label for="" class="form-label">Full Name</label>
            </div>
            <div class="col-lg-6 col-sm-12 form-floating">
                <input type="email" name="email" placeholder="Email" class="form-control">
                <label for="" class="form-label">Email</label>
            </div>
            <div class="col-12 d-flex justify-content-center p-3">
                <button type="submit" class="btn btn-outline-warning px-5">Sign up for my Newsletter</button>
            </div>
        </form>
    </div>
</body>
</html>
